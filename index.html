<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kio Cyr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-black text-white overflow-hidden">
    <nav class="flex items-center justify-between p-4">
        <!-- Navigation content will go here -->
    </nav>
    <main class="px-4 md:px-12">
        <section class="text-center mt-12">
            <h1 class="text-6xl font-bold scale-up-center">
                KIO CYR
            </h1>
            <p class="text-gray-400 mt-4">
                From Sway House to the silver screen and entrepreneurship,
                <br>
                Kio Cyr embraces his Wasian heritage and love for anime.
            </p>
            <a class="inline-block bg-red-600 text-white px-8 py-3 mt-6 rounded-full hover:bg-red-700 transition duration-300" href="#">
                Explore the Collection
            </a>
        </section>
        <section class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="overflow-hidden">
                <img alt="Kio Cyr with a soccer ball in a neon cityscape" class="transform hover:scale-110 transition duration-300 floating" src="images/main-character.png" width="600" height="400">
            </div>
            <div class="grid grid-rows-2 gap-4">
                <div class="overflow-hidden">
                    <img alt="Kio Cyr in a red jacket sitting with a sunset background" class="transform hover:scale-110 transition duration-300 floating" src="images/character-red-jacket.png" width="600" height="195">
                </div>
                <div class="overflow-hidden">
                    <img alt="Kio Cyr with headphones in front of a computer" class="transform hover:scale-110 transition duration-300 floating" src="images/character-headphones.png" width="600" height="195">
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
